<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
    <title>Sign Up</title>
</head>
<body>
    <form method = 'post' th:action="@{/user}">
        <label>
            Username:
        </label>
        <input type = 'text' th:field="${user.username}">
            <p class="error" th:errors="${user.username}"></p> <br>


        <label>
            Email:
        </label>
            <input name = 'email' th:field="${user.email}">
            <p class="error" th:errors="${user.email}"></p> <br>



        <label>
            Password:
        </label>

            <input type = 'password' th:field="${user.password}">
            <p class="error" th:errors="${user.password}"></p><br>



        <label>
            Verify Password:
            <input type = 'password' th:field="${user.verifyPassword}">

        </label>

        <p class="error" th:errors="${user.verifyPassword}"></p><br>

        <input type = 'submit' value = 'Sign Up'>
    </form>

</body>
</html>
